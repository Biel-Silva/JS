<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de teclado</title>
</head>

<body>
    <p>Ao apertar:</p>
    <input type="text" onkeydown="teclaPressionada()"><br>

    <p>Ap√≥s apertar:</p>
    <input type="text" onkeyup="teclaApertada()"><br>

    <p>Para o SHIFT:</p>
    <input type="text" onkeydown="Shift(event)"><br> <!--"event" captura o valor do evento do input-->

    <p>Para o Alt:</p>
    <input type="text" onkeydown="Alt(event)">

    <script src="eventos_teclado.js"></script>
</body>
</html>
